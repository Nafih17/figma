<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Click — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 180px;
            margin: 0 auto 30px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c1531;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #511131;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #511131;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .login-footer {
            margin-top: 24px;
            font-size: 14px;
            color: #888;
        }

        .login-footer a {
            color: #511131;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <a href="index.html">
            <img src="images/courtclicklogo.png" alt="Court Click" class="login-logo">
        </a>
        <h1 class="login-title">Welcome Back</h1>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Log In</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p style="margin-top: 8px;"><a href="index.html">← Back to Home</a></p>
        </div>
    </div>

</body>

</html>
